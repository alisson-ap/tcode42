<mat-card>
  <mat-toolbar color="primary">Detalhes do Cursos</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" #name />
        <mat-hint align="end">{{name.value.length }}/100</mat-hint>
        <mat-error *ngIf="form.get('name')">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option>Clear</mat-option>
          <mat-option value="front-end">front-end</mat-option>
          <mat-option value="back-end">back-end</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')"> {{getErrorMessage('category')}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
